<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link href="styles/normalize.css" type="text/css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="styles/index.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <div class="card">
    <header>
    </header>
    <main>
      <img class="profile" src="images/image-victor.jpg" alt="Victor Crest" />
      <h3 class="title">Victor Crest <span class='muted'>26</span></h3>
      <p class="subtitle">London</p>
    </main>
    <footer>
      <div class="section">
        <h3 class="title">80K</h3>
        <span class="muted">Followers</span>
      </div>
      <div class="section">
        <h3 class="title">803K</h3>
        <span class="muted">Likes</span>
      </div>
      <div class="section">
        <h3 class="title">1.4K</h3>
        <span class="muted">Photos</span>
      </div>
    </footer>
  </div>
</body>
</html>
